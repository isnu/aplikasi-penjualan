<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div th:fragment="content">
            <h1>Cari Karyawan</h1>
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>NIK</th>
                        <th>NAMA</th>
                        <th>JABATAN</th>
                        <th>EMAIL</th>
                        <th>PHONE</th>
                        <th>TANGGAL LAHIR</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="s : ${cariKaryawan}">
                        <td th:text="${s.nik}"></td>
                        <td th:text="${s.nama}"></td>
                        <td th:text="${s.jabatan}"></td>
                        <td th:text="${s.email}"></td>
                        <td th:text="${s.phone}"></td>
                        <td th:text="${s.tanggalLahir}"></td>
                        <td>
                            <a href="edit.html" th:href="@{/karyawan/form(nik=${s.nik})}">
                                edit
                            </a> | 
                            <a href="view.html" th:href="@{/karyawan/hapus(nik=${s.nik})}">
                                hapus
                            </a> 
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
