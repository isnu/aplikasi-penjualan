<html>
    <head>
        <title>Tambah Karyawan</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div th:fragment="content">
            <h1>Update Data Karyawan</h1>
            <form class="form-horizontal" action="#" th:action="@{/karyawan/edit}" th:object="${karyawan}" method="post">
                <input type="hidden" th:field="*{nik}" />
                <div class="form-group">
                    <label for="disabledInput" class="col-sm-2 control-label">NIK</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="disabledInput" disabled="disabled" th:field="*{nik}" />
                    </div>
                    <p th:if="${#fields.hasErrors('nik')}" th:errors="*{nik}">Pesan Error</p>
                </div>
                <div class="form-group">
                    <label for="inputNama" class="col-sm-2 control-label">Nama</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="inputNama" th:field="*{nama}" />
                    </div>
                    <p th:if="${#fields.hasErrors('nama')}" th:errors="*{nama}">Pesan Error</p>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="inputEmail" placeholder="xxx@example.com" th:field="*{email}" />
                    </div>
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Pesan Error</p>
                </div>
                <div class="form-group">
                    <label for="inputJabatan" class="col-sm-2 control-label">Jabatan</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="inputJabatan" th:field="*{jabatan}" />
                    </div>
                    <p th:if="${#fields.hasErrors('jabatan')}" th:errors="*{jabatan}">Pesan Error</p>
                </div>
                <div class="form-group">
                    <label for="inputTl" class="col-sm-2 control-label">Tanggal Lahir</label>
                    <div class="col-sm-5">
                        <input type="date" class="form-control" id="inputTl" placeholder="YYYY-MM-DD" th:field="*{tanggalLahir}" />
                    </div>
                    <p th:if="${#fields.hasErrors('tanggalLahir')}" th:errors="*{tanggalLahir}">Pesan Error</p>
                </div>
                <div class="form-group">
                    <label for="inputPhone" class="col-sm-2 control-label">No Handphone</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="inputPhone" placeholder="08xxxxxxxx" th:field="*{phone}" />
                    </div>
                    <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Pesan Error</p>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-5">
                        <button type="submit" class="btn btn-default">SAVE</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
