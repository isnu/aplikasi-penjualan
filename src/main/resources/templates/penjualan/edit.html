<html>
    <head>
        <title>Tambah TransaksiPenjualan</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div th:fragment="content">
            <h1>Update Data TransaksiPenjualan</h1>
            <form class="form-horizontal" action="#" th:action="@{/penjualan/edit}" th:object="${penjualan}" method="post">
                <input type="hidden" th:field="*{noNota}" />
                <div class="form-group">
                    <label for="disabledInput" class="col-sm-2 control-label">No NOTA</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="disabledInput" disabled="disabled" th:field="*{noNota}" />
                    </div>
                    <p th:if="${#fields.hasErrors('noNota')}" th:errors="*{noNota}">Pesan Error</p>
                </div>
                <div class="form-group">
                    <label for="inputNoNotaTerakhir" class="col-sm-2 control-label">NoNotaTerakhir</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="inputNoNotaTerakhir" th:field="*{noNotaTerakhir}" />
                    </div>
                    <p th:if="${#fields.hasErrors('noNotaTerakhir')}" th:errors="*{noNotaTerakhir}">Pesan Error</p>
                </div>
                <div class="form-group">
                    <label for="inputKodePelanggan" class="col-sm-2 control-label">Kode Pelanggan</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="inputKodePelanggan" th:field="*{pelanggan.kode}" />
                    </div>
                    <p th:if="${#fields.hasErrors('pelanggan.kode')}" th:errors="*{pelanggan.kode}">Pesan Error</p>
                </div>
                <div class="form-group">
                    <label for="inputTl" class="col-sm-2 control-label">Tanggal</label>
                    <div class="col-sm-5">
                        <input type="date" class="form-control" id="inputTl" th:field="*{tanggal}" />
                    </div>
                    <p th:if="${#fields.hasErrors('tanggal')}" th:errors="*{tanggal}">Pesan Error</p>
                </div>
              <div class="form-group">
                    <label for="inputKodeBarang" class="col-sm-2 control-label">Kode Barang</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="inputKodeBarang" th:field="*{barang.kode}" />
                    </div>
                    <p th:if="${#fields.hasErrors('barang.kode')}" th:errors="*{barang.kode}">Pesan Error</p>
                </div>
                <div class="form-group">
                    <label for="inputJumlah" class="col-sm-2 control-label">Jumlah</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="inputJumlah" th:field="*{jumlah}" />
                    </div>
                    <p th:if="${#fields.hasErrors('jumlah')}" th:errors="*{jumlah}">Pesan Error</p>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-5">
                        <button type="submit" class="btn btn-default">SAVE</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
