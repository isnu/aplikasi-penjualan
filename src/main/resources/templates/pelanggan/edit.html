<html>
    <head>
        <title>Tambah Pelanggan</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div th:fragment="content">
            <h1>Update Data Pelanggan</h1>
            <form class="form-horizontal" action="#" th:action="@{/pelanggan/edit}" th:object="${pelanggan}" method="post">
                <input type="hidden" th:field="*{kode}" />
                <div class="form-group">
                    <label for="disabledInput" class="col-sm-2 control-label">KODE</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="disabledInput" disabled="disabled" th:field="*{kode}" />
                    </div>
                    <p th:if="${#fields.hasErrors('kode')}" th:errors="*{kode}">Pesan Error</p>
                </div>
                <div class="form-group">
                    <label for="inputNamaLengkap" class="col-sm-2 control-label">NamaLengkap</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="inputNamaLengkap" th:field="*{namaLengkap}" />
                    </div>
                    <p th:if="${#fields.hasErrors('namaLengkap')}" th:errors="*{namaLengkap}">Pesan Error</p>
                </div>
                <div class="form-group">
                    <label for="inputAlamat" class="col-sm-2 control-label">Alamat</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="inputAlamat" th:field="*{alamat}" />
                    </div>
                    <p th:if="${#fields.hasErrors('alamat')}" th:errors="*{alamat}">Pesan Error</p>
                </div>
                <div class="form-group">
                    <label for="inputPhone" class="col-sm-2 control-label">phone</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="inputPhone" th:field="*{phone}" />
                    </div>
                    <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Pesan Error</p>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-5">
                        <button type="submit" class="btn btn-default">SAVE</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
