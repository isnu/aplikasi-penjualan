<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div th:fragment="content">
            <h1>Cari TransaksiPenjualan</h1>
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>No Nota</th>
                        <th>No Nota Terakhir</th>
                        <th>Nama Pelanggan</th>
                        <th>Tanggal Transaksi</th>
                        <th>Nama Barang</th>
                        <th>Harga Barang</th>
                        <th>Jumlah</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="s : ${cariTransaksiPenjualan}">
                        <td th:text="${s.noNota}"></td>
                        <td th:text="${s.noNotaTerakhir}"></td>
                        <td th:text="${s.pelanggan.namaLengkap}"></td>
                        <td th:text="${s.tanggal}"></td>
                        <td th:text="${s.barang.nama}"></td>
                        <td th:text="${s.barang.hargajual}"></td>
                        <td th:text="${s.jumlah}"></td>
                        <td th:text="${s.total}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
