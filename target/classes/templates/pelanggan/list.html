<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div th:fragment="content">
            <h1>Daftar Pelanggan Di PT. Duta Perkakas</h1>
            <form class="form-search pull-left" action="#" th:action="@{/pelanggan/cari}" method="get">
                <div class="input-append">
                    <input type="text" id="cariId" name="kode" class="search-query input-xxlarge" placeholder="NIK Karyawan" />
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </form>
            <br/>
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>KODE</th>
                        <th>NAMA LENGKAP</th>
                        <th>Alamat</th>
                        <th>Phone</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="s : ${daftarDataPelanggan}">
                        <td th:text="${s.kode}"></td>
                        <td th:text="${s.namaLengkap}"></td>
                        <td th:text="${s.alamat}"></td>
                        <td th:text="${s.phone}"></td>
                        <td>
                            <a href="edit.html" th:href="@{/pelanggan/edit(kode=${s.kode})}">
                                edit
                            </a> |
                            <a href="view.html" th:href="@{/pelanggan/hapus(kode=${s.kode})}">
                                hapus
                            </a> | 
                            <a href="cari.html" th:href="@{/pelanggan/cari(kode=${s.kode})}">
                                lihat
                            </a>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
